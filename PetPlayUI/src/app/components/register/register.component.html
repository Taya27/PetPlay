<div class="example-form">
  <mat-form-field class="example-full-width" style="margin-top: 20px">
    <input matInput placeholder="{{ 'REGISTER.Email' | translate }}" [(ngModel)]="email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="password" matInput placeholder="{{ 'REGISTER.Password' | translate }}" [(ngModel)]="password">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="password" matInput placeholder="{{ 'REGISTER.Confirm' | translate }}" [(ngModel)]="confirmPassword">
  </mat-form-field>

  <mat-form-field class="example-full-width" style="margin-top: 10px">
    <input matInput placeholder="{{ 'REGISTER.Nickname' | translate }}" [(ngModel)]="nickname">
  </mat-form-field>

  <mat-form-field class="example-full-width" style="margin-top: 10px">
    <input matInput placeholder="{{ 'REGISTER.FirstName' | translate }}" [(ngModel)]="firstName">
  </mat-form-field>

  <mat-form-field class="example-full-width" style="margin-top: 10px">
    <input matInput placeholder="{{ 'REGISTER.LastName' | translate }}" [(ngModel)]="lastName">
  </mat-form-field>

  <p style="color: red; font-size: 14pt" *ngIf="errorText">{{errorText}}</p>

  <button mat-raised-button color="primary" (click)="register()">Register</button>
</div>

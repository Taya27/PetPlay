<h2 mat-dialog-title>Delete toy</h2>
<mat-dialog-content>
  Are you really sure that you want to delete this toy?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="close()" mat-dialog-close>Delete</button>
  <button mat-stroked-button color="primary" style="margin-left: 10px" mat-dialog-close>Cancel</button>
</mat-dialog-actions>

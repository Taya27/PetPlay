<h2 mat-dialog-title>{{ 'PROFILE.YourPets' | translate }}</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nickname">
    <th mat-header-cell *matHeaderCellDef> {{ 'PROFILE.Nickname' | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
  </ng-container>

  <ng-container matColumnDef="kind">
    <th mat-header-cell *matHeaderCellDef> {{ 'PROFILE.Kind' | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{element.kind}} </td>
  </ng-container>

  <ng-container matColumnDef="breed">
    <th mat-header-cell *matHeaderCellDef> {{ 'PROFILE.Breed' | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" style="cursor: pointer">
      <i class="material-icons" style="margin-top: 15px" (click)="deletePet(element.id)">clear</i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="margin-top: 10px">
  <h2 mat-dialog-title>{{ 'PROFILE.AddNewPet' | translate }}</h2>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{ 'PROFILE.PetNick' | translate }}" [(ngModel)]="nickname" name="nickname">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{ 'PROFILE.Kind' | translate }}" [(ngModel)]="kind" name="kind">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{ 'PROFILE.Breed' | translate }}" [(ngModel)]="breed" name="breed">
    </mat-form-field>
  <br/>
    <p style="color: red; font-size: 14pt" *ngIf="errorText">{{errorText}}</p>

    <button mat-stroked-button color="primary" (click)="addNewPet()">{{ 'PROFILE.Add' | translate }}</button>
    <button mat-stroked-button color="warn" (click)="close()" mat-dialog-close style="margin-left: 10px">{{ 'PROFILE.Exit' | translate }}</button>
  </form>
</div>

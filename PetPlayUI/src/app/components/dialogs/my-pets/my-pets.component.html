<h2 mat-dialog-title>Your pets</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nickname">
    <th mat-header-cell *matHeaderCellDef> Nickname </th>
    <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
  </ng-container>

  <ng-container matColumnDef="breed">
    <th mat-header-cell *matHeaderCellDef> Breed </th>
    <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
  </ng-container>

  <ng-container matColumnDef="kind">
    <th mat-header-cell *matHeaderCellDef> Kind </th>
    <td mat-cell *matCellDef="let element"> {{element.kind}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" style="cursor: pointer">
      <i class="material-icons" style="margin-top: 15px" (click)="deletePet(element.id)">clear</i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="margin-top: 10px">
  <h2 mat-dialog-title>Add new pet</h2>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Pet nickname" [(ngModel)]="nickname" name="nickname">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Breed" [(ngModel)]="breed" name="breed">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Kind" [(ngModel)]="kind" name="kind">
    </mat-form-field>
  <br/>
    <button mat-stroked-button color="primary" (click)="addNewPet()">Add</button>
    <button mat-stroked-button color="warn" (click)="close()" mat-dialog-close style="margin-left: 10px">Exit</button>
  </form>
</div>

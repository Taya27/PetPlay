<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{currentUser?.firstName}} {{currentUser?.lastName}}</mat-card-title>
    <mat-card-subtitle>{{currentUser?.email}}</mat-card-subtitle>
    <mat-card-subtitle>@{{currentUser?.nickname}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <button mat-stroked-button color="primary" (click)="openMyPets()">My pets</button>
      <button mat-stroked-button color="accent" style="margin-left: 10px">My toys</button>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>

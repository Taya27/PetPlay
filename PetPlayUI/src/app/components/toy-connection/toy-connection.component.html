<div class="cont">
  <h2 style="margin: auto">Toy connection</h2>
  <p *ngIf="currentConnection; else notConnected">
    You are now connected to {{ currentConnection.toy.model }} ({{currentConnection.toyId}})
      <br/><button mat-raised-button color="warn" style="margin-top: 10px" (click)="disconnect()">Disconnect</button>
      <br/><button style="margin-top: 10px" mat-raised-button color="primary" (click)="sendSignal()">Send signal</button>
      <br/><br/>
      <button (click)="toyRun(10)" mat-fab color="accent" style="margin-left: 60px; margin-bottom: 5px">UP</button><br/>
      <button (click)="toyRun(3)" mat-fab color="accent">LEFT</button>
      <button (click)="toyRun(5)" mat-fab color="accent" style="margin-left: 5px; margin-right: 5px">DOWN</button>
      <button (click)="toyRun(9)" mat-fab color="accent">RIGHT</button>
  </p>
  
  <ng-template #notConnected>
    <p>You are currently not connected to any toy. But you can do it in your <a [routerLink]='["/profile"]'>personal account</a></p>
  </ng-template>
</div>
